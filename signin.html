<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Login Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
          <h2 class="text-3xl font-bold mb-6 text-center text-white">
            <span class="bg-gradient-to-r text-transparent from-blue-500 to-purple-500 bg-clip-text">
              Sign In
            </span>
          </h2>
            <div class="mb-6">
              <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
                <i class="fas fa-envelope mr-2"></i>Email
              </label>
              <div>
                <input id="email" type="email" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
              </div>
            </div>
            <div class="mb-6">
              <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                <i class="fas fa-lock mr-2"></i>Password
              </label>
              <div>
                <input id="password" type="password" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
              </div>
            </div>
            <div class="flex items-center justify-center">
              <button class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline w-full" id="btn">
                Sign In
              </button>
            </div>
            <div class="text-center mt-4">
              <a href="#" class="text-gray-600 hover:underline">Forgot password?</a>
            </div>
          <p class="text-center text-gray-600 mt-6">Dont Have an account? <a href="index.html" class="text-blue-500 hover:underline">Log In</a></p>
          <div class="mt-4">
            <p class="text-center text-gray-600">Or Sign in with:</p>
            <div class="flex justify-center mt-2">
              <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded mx-2">
                <i class="fab fa-twitter"></i>
              </a>
              <a class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mx-2"  id="google">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      
    <script type="module" src="signin.js"></script>
</body>
</html>
